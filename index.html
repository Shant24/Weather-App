<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="shortcut icon" href="/images/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="topPart">
        <div class="cityDateContainer">
          <div class="currentCity"></div>
          <div class="dateOfCity"></div>
        </div>
        <div class="currentTempContainer">
          <img
            class="currentWeatherLogo"
            src="images/icon/week-icons/shining-sun.png"
            alt="Type of Weather"
          />
          <div class="currentTemp"></div>
        </div>
        <form class="searchContainer" action="">
          <input class="searchArea" type="text" placeholder="Enter your City" />
          <button class="findBtn" type="submit">
            <img src="images/icon/find-icon.png" alt="" />
          </button>
        </form>
        <div class="weatherUnits">
          <div class="unit active">C</div>
          <div class="unit">F</div>
        </div>
      </div>
      <div class="bottomPart">
        <div class="weekContainer"></div>
        <div class="detailedWeatherContainer">
          <div class="leftPart">
            <img src="images/icon/sunrise-top-icon.png" alt="Sunrise" />
            <div class="curTemperature"></div>
            <div class="curTime"></div>
          </div>
          <div class="wthTotalInfContainer">
            <div class="logoContainer">
              <img
                class="weatherLogo"
                src="images/icon/week-icons/shining-sun.png"
                alt="Type of Weather"
              />
            </div>
            <div class="informationContainer">
              <div class="information">
                <div class="typeOfWeather"></div>
                <div class="weatherBox">
                  <div class="weatherBoxIcon">
                    <img src="images/icon/week-icons/wind-speed.png" alt="wind speed" />
                  </div>
                  <div class="windSpeed"></div>
                </div>
                <div class="weatherBox">
                  <div class="weatherBoxIcon">
                    <img src="images/icon/week-icons/clouds.png" alt="Cloudiness" />
                  </div>
                  <div class="cloudiness"></div>
                </div>
                <div class="weatherBox">
                  <div class="weatherBoxIcon">
                    <img src="images/icon/week-icons/humidity.png" alt="Humidity" />
                  </div>
                  <div class="humidity"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="rightPart">
            <img src="images/icon/sunset-top-icon.png" alt="Sunset" />
            <div class="curTemperature"></div>
            <div class="curTime"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="script/script.js"></script>
  </body>
</html>
